langcode: en
status: true
dependencies:
  config:
    - search_api.server.stanford_site_search
  module:
    - search_api
    - node
id: stanford_site_search_index
name: 'Site Search Index'
description: 'For all content on the website.'
read_only: false
field_settings:
  url:
    label: URI
    property_path: search_api_url
    type: string
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          page: default
          stanford_kb: default
  status:
    label: null
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: null
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
processor_settings:
  add_url:
    plugin_id: add_url
    settings: {  }
  aggregated_field:
    plugin_id: aggregated_field
    settings: {  }
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_query: -10
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      exclude_fields: {  }
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - url
        - rendered_item
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - url
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    settings: {  }
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - url
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
options:
  index_directly: false
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: stanford_site_search
